<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout - Photos</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
  
  <!--Navbar-->
  <div class="container">
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Pirate Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"  href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="article.html">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active"  aria-current="page"  href="carousel.html">Photos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </div>

  <!--Jumbotron-->
  <div class="container">
    <header class = 'text-center py-5 text-white'>
      <h1 id="TITLE" >Ship's Log</h1>
      <p>A diary by Capt. Crit 'Red Beard' McGillicutty</p>
    <header>
  </div>

  <!--Carousel-->
  <div class="container py-4 offset-md-2 col-8">
    <div id="pirateCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/kraken01.jpg" class="d-block w-100" alt="Kraken attacking ship">
            <p>This Kraken is attacking the ship!</p>
          </div>
          <div class="carousel-item">
            <img src="img/kraken02.jpg" class="d-block w-100" alt="Kraken lifting ship into sky">
            <p>This Kraken is holding a ship in the air!</p>
          </div>
          <div class="carousel-item">
            <img src="img/kraken03.jpg" class="d-block w-100" alt="Man fighting Kraken">
            <p>A brave man holds his oar against a Kraken destroying his ship. Poor soul.</p>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#pirateCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#pirateCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </div>

  <!--Footer-->
  <div class="container">
    <footer class = 'text-center py-3'><small>Site by Kraken Industries</small></footer>
  </div>

  <!-- Closing scripts here -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
